<!DOCTYPE html>
<html>
<head>
  <title>ComfyTheatre VR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./build/css/style.css" rel="stylesheet">
  <script src="./build/js/scene.js" type="text/javascript"></script>
</head>
<body>

  <a-scene>

    <a-assets>
      <video id="player" class="video-js" crossorigin="anonymous">
        <source src="//comfytheatre.co.uk:8080/hls/films.m3u8" type="application/x-mpegurl" />
      </video>
    </a-assets>

    <a-assets>
      <img id="ui-play" src="../../build/img/icon-play.png" />
    </a-assets>

    <a-video src="#player" width="16" height="9" position="0 2.5 -10" scale="1 1 1"></a-video>

    <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" color="darkred"></a-plane>
    <a-sky color="#111111"></a-sky>

    <a-entity camera look-controls position="0 1.6 0">
      <a-entity
        position="0 0 -0.1"
        scale="0.025 0.025 0.025"
        geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.10;"
        material="color: black; shader: flat; transparent: true; opacity: 0.25;"
        cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
             fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
           fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-entity>
    </a-entity>

    <a-entity
      id="ui-menu"
      position="0 0.75 -0.75"
      rotation="-45 0 0"
      geometry="primitive: plane; height: 0.25;"
      material="shader: flat; transparent: true; opacity: 0.5; color: white;"
    >
      <a-entity
        label="Play / Pause"
        class="link"
        position="0 0 0.1"
        rotation="0 0 0"
        geometry="primitive: plane; height: 0.25; width: 0.25"
        material="shader: flat; transparent: true; src: #ui-play"
        ui-playbutton
      >
      </a-entity>
    </a-entity>

  </a-scene>

  <script src="./build/js/video.js" type="text/javascript"></script>

</body>
</html>
