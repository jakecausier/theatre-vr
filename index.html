<!DOCTYPE html>
<html>
<head>
  <title>ComfyTheatre VR</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./build/css/style.css" rel="stylesheet">
</head>
<body>

  <div id="overlay">
    <div>
      <button id="startButton" type="button">Click to enter ComfyTheatre</button>
    </div>
  </div>

  <video id="player" class="video-js" controls muted poster="https://comfytheatre.co.uk/wp-content/uploads/2019/11/theatre_curtains.jpg">
    <source src="//comfytheatre.co.uk:8080/hls/films.m3u8" type="application/x-mpegurl" />
    <p class="vjs-no-js">To view this video, please enable JavaScript or upgrade to a browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
  </video>

  <script src="./build/js/video.js" type="text/javascript"></script>
  <script src="./build/js/scene.js" type="text/javascript"></script>

</body>
</html>
